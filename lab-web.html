<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе "Смаколик"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #d2691e;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
            border-radius: 5px;
        }

        .large-text {
            font-size: 24px;
        }

        button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #a0522d;
        }

        #info {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="heading">Ласкаво просимо до кафе!</h2>
        <p class="description">Сьогодні у нас в меню: пиріг з вишнями та капучино.</p>
        <button id="changeTextButton">Змінити опис страви</button>
        <button id="toggleClassButton">Показати акцію</button>
        <div id="info">Тут буде відображено додаткову інформацію про наші страви та пропозиції.</div>

        <!-- Додаємо зображення -->
        <img id="menuImage" src="пиріг.jpg" alt="Пиріг з вишнями" style="width: 300px; height: auto;">
    </div>

    <script>
        // Зміна тексту елемента за допомогою getElementById
        const heading = document.getElementById('heading');
        const changeTextButton = document.getElementById('changeTextButton');
        const infoDiv = document.getElementById('info');
        const menuImage = document.getElementById('menuImage');

        // Обробник для зміни тексту і зображення
        changeTextButton.addEventListener('click', function() {
            // Зміна тексту заголовка та інформації
            heading.textContent = 'Оновлене меню: Тістечко з малиновим сиропом!';
            infoDiv.textContent = 'Новинка: спробуйте наше тістечко з малиновим сиропом зі знижкою 20%!';

            // Зміна зображення на інше
            menuImage.src = "тістечко.jpg"; // Тут замініть на посилання вашого зображення
            menuImage.alt = "Тістечко з малиновим сиропом";
        });

        // Додавання/видалення класу за допомогою toggle для виділення акції
        const description = document.querySelector('.description');
        const toggleClassButton = document.getElementById('toggleClassButton');

        toggleClassButton.addEventListener('click', function() {
            description.classList.toggle('highlight');
            if (description.classList.contains('highlight')) {
                infoDiv.textContent = 'Акція: замовляйте пиріг з вишнями і отримайте капучино у подарунок!';
            } else {
                infoDiv.textContent = 'Тут буде відображено додаткову інформацію про наші страви та пропозиції.';
            }
        });

        // Зміна стилю при наведенні миші на елемент
        description.addEventListener('mouseover', function() {
            description.classList.add('large-text');
        });

        description.addEventListener('mouseout', function() {
            description.classList.remove('large-text');
        });
    </script>
</body>
</html>
